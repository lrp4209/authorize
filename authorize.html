<!DOCTYPE html>
<html>
<head>
  <title>Authorizing...</title>
</head>
<body>
  <p>Authorizing, please wait...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const ident = params.get('ident');

    fetch('https://hooks.zapier.com/hooks/catch/4359976/uc1vh9p/', {
      method: 'POST',
      body: JSON.stringify({ident: ident})
    }).then(response => {
      if (!response.ok) {
        throw new Error('Server responded with ' + response.status);
      }
      window.location.href = 'https://yoursite.com/thank-you';
    }).catch(error => {
      document.body.innerHTML = '<p>Error: ' + error.message + '</p>';
    });
  </script>
</body>
</html>
